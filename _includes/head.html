<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- jQuery -->
  <script language="JavaScript" type="text/javascript" src="/public/js/jquery-1.11.2.min.js"></script>

  <!-- Social Media meta data -->
  <meta content="Phirlot" name="author">
  <link href="https://www.youtube.com/phirlot" rel="author">
  <meta content="@phirlot" name="twitter:site">
  <meta content="@phirlot" name="twitter:creator">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@phirlot">
  <meta name="twitter:creator" content="@phirlot">
  {% if page.title %}
    <meta name="twitter:title" content="{{ page.title }}">
  {% else %}
    <meta name="twitter:title" content="{{ site.title }}">
  {% endif %}
  {% if page.url %}
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
  {% endif %}
  {% if page.description %}
    <meta name="twitter:description" content="{{ page.description }}">
  {% else %}
    <meta name="twitter:description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}">
    <!-- <meta name="twitter:description" content="{{ site.description }}"> -->
  {% endif %}
  {% if page.image %}
    <meta name="twitter:image:src" content="{{ site.url }}/uploads/{{ page.image }}">
  {% else %}
    <meta name="twitter:image:src" content="{{ site.url }}/uploads/index/phil.jpg">
  {% endif %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4fb999">
  <meta name="apple-mobile-web-app-title" content="Phirlot">
  <meta name="application-name" content="Phirlot">
  <meta name="msapplication-TileColor" content="#4fb999">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">
  
  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}atom.xml">
</head>
