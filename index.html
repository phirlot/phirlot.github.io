<script>
var $button = $('#contact-button'),
$form   = $('#contact-form'),
visible = false;

$button.click(function(){
  if ( visible ) {
  $form.slideUp('fast',function(){
    $form.addClass('hide')
         .slideDown(0);
  });
  } else {
  $form.slideUp(0,function(){
    $form.removeClass('hide')
         .slideDown('fast');
  });
  $('html, body').animate({scrollTop: $(document).height()}, 'slow');
}
visible = ! visible;
});

</script>
